<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project_1</title>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-sm navbar-container">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#gallery">Gallery</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/Project_1/about-us.html">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contact-us.html">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="main-title-container">
        <h1 class="main-title">Sunny's Baked Goods</h1>
      </section>

      <section id="gallery" class="carousel_container">
        <h2 class="carousel_heading">Gallery</h2>
        <div id="carousel_1" class="carousel slide baked-goods-carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="./images/baked_dessert_01.png"
                class="d-block w-100"
                alt="cookie with white icing"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./images/baked_dessert_02.png"
                class="d-block w-100"
                alt="pastry topped with powdered sugar"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./images/baked_dessert_03.png"
                class="d-block w-100"
                alt="cookie with walnuts decorated on top"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carousel_1"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carousel_1"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <div class="row row-cols-2 row-cols-lg-3 g-2 g-lg-3 text-center justify-content-center">
          <div class="col">
            <div class="p-3"><img src="./images/baked_dessert_04.png" alt="" class="img-fluid"></div>
          </div>
          <div class="col">
            <div class="p-3"><img src="./images/baked_dessert_03.png" alt="" class="img-fluid"></div>
          </div>
          <div class="col">
            <div class="p-3"><img src="./images/baked_dessert_08.png" alt="" class="img-fluid"></div>
          </div>
          <div class="col">
            <div class="p-3"><img src="./images/baked_dessert_07.png" alt="" class="img-fluid"></div>
          </div>
          <div class="col">
            <div class="p-3"><img src="./images/baked_dessert_01.png" alt="" class="img-fluid"></div>
          </div>
          <div class="col">
            <div class="p-3"><img src="./images/baked_dessert_02.png" alt="" class="img-fluid"></div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
